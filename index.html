<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Container	 -->
	<div id="container">
		<!-- Card -->
		<div class="card">
			<!-- Preview image -->
			<img class="cardPreviewImage" src="images/image-equilibrium.jpg" alt="Equilibrium">

			<!-- Description -->
			<div>
				<h4>Equilibrium #3429</h4>
				<p>Our Equilibrium collection promotes ballance and calm.</p>
			</div>

			<!-- Values -->
			<div class="cardValues">
				<div><img src="images/icon-ethereum.svg" alt="Ethereum"><span> 0.04 ETH</span></div>
				<div><img src="images/icon-clock.svg" alt="Time left"><span> 3 days left</span></div>
			</div>

			<!-- Author information -->
			<div class="cardAuthorInformation">
				<img src="images/image-avatar.png" alt="Author">
				<span> Creation of <span class="authorName">Jules Wyvern</span></span>
			</div>
		</div>
	</div>
</body>
</html>
